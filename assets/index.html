<!DOCTYPE html>
<html lang="en">

    <head>

        <link rel="icon" href="favicon.png"/>
        <meta charset="utf-8">
        <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

        <title>tic-tac-toe</title>

        <style>
            body {
                padding: 0;
                margin: 0;
                /*background-color: #111111;*/
            }

            #app {
                display: block;
                position: relative;
                margin: 0 auto 0 auto;
                width: 100%;
                height: 100%;
            }

            .tictactoe {
                width: 480px;
                height: 480px;
                margin: 0 auto 0 auto;
                position: relative;
                background-image: url('grid.png');
                background-size: contain;
            }

            .choose {
                width: 320px;
                height: 160px;
                margin: 160px auto;
            }

            .piece {
                display: inline-block;
                width: 160px;
                height: 160px;
            }

            .cross {
                background-image: url('cross.png');
            }

            .knot {
                background-image: url('knot.png');
            }

            .line {
                background-image: url('line.png');
                width: 480px;
                height: 160px;
                position: absolute;
                transform-origin: center;
                transform: translateY(-480px);
            }

            .line.l0 {transform: translateY(-480px);}
            .line.l1 {transform: translateY(-320px);}
            .line.l2 {transform: translateY(-160px);}
            .line.l3 {transform: translateY(-320px) translateX(-160px) rotate(90deg);}
            .line.l4 {transform: translateY(-320px) rotate(90deg);}
            .line.l5 {transform: translateY(-320px) translateX(160px) rotate(90deg);}
            .line.l6 {transform: translateY(-320px) rotate(45deg);}
            .line.l7 {transform: translateY(-320px) rotate(-45deg);}
        </style>

        <script src="https://unpkg.com/mithril@1.0.0/mithril.js"></script>

    </head>

    <body>

        <script type="text/javascript" src="main.js"></script>


    </body>

</html>
